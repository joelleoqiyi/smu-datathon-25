<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphology Relationship Visualization</title>
    <script type="module" src="./main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        #relationship-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            min-height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Graphology Relationship Visualization</h1>
    <p>Click on two nodes to display all relationships between them.</p>
    <div id="container"></div>
    <p id="relationship-info">Select two nodes to see their relationships.</p>
